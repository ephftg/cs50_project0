{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit page
{% endblock %}

<!-- display initial markdown content for user to edit 
    and the title of the page so that user knows which page it being edited-->
{% block body %}
<h2>Edit the content for {{title}} page.</h2> 
<form method="post">
    {% csrf_token %}
    
    <textarea name="updated_content">{{content}}</textarea>

    <br>

    <button type="submit" class="btn btn-primary">Save</button>
    
</form>

{% endblock %}
